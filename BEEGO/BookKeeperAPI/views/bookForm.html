<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
</head>
<body>
    <form action="/book/add" method="post">
        {{.Form | renderform}}
        <select name="person">
            <option value="0">Choose Person</option>
            {{range $val := .People}}
                <option value={{$val.Id }}>{{$val.Name}}</option>
            {{end}}
        </select>
        <input type="Submit"/>
    </form>
</body>
</html>
